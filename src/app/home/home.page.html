<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label style="font-weight: 800; font-size: 3em"
        >Today
        <p style="font-weight: 400">{{today | date:'fullDate'}}</p>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!------------ Here we get all the data from the main list --------->
  <ion-card *ngFor="let item of todoList; let i = index" class="ion-margin">
    <ion-card-header>
      <!-- Setting a color for the subtitle -->
      <ion-card-subtitle [style.color]="geSubtitleColor(item.itemPriority)"
        >{{item.itemCategory}}</ion-card-subtitle
      >
    </ion-card-header>
    <ion-item>
        <!-- Setting a color for the icon -->
      <ion-icon
        [style.color]="geSubtitleColor(item.itemPriority)"
        size="small"
        name="ellipse"
      ></ion-icon>
      <ion-label>{{item.itemName}} </ion-label>
    </ion-item>

    <ion-card-header>
      <ion-label>Vencimiento {{item.itemDueDate | date:'fullDate'}}</ion-label>
    </ion-card-header>

    <ion-row>
      <!-- here the add, delete and edit buttons, using the index of each object -->
      <ion-item button (click)="onEdit(i)">
        <ion-icon name="create-outline"></ion-icon>
        <p>Editar</p>
      </ion-item>
      <ion-item button (click)="onComplete(i)">
        <ion-icon name="checkmark-outline"></ion-icon>
        <p>Completar</p>
      </ion-item>
      <ion-item button (click)="onDeleteAlert(i)">
        <ion-icon name="trash-outline"></ion-icon>
        <p>Eliminar</p>
      </ion-item>
    </ion-row>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
